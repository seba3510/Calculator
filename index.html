<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icon/calculator.png">

    <title>Calculator</title>
</head>

<body>




    <div class="container">




        <div class="screen">
            <input type="text" readonly>
        </div>

        <hr>


        <div class="row-1">

            <button>AC</ACr></button>
            <button>+/-</button>
            <button>&percnt;</button>
            <button>&divide;</button>

        </div>

        <br>

        <div class="row-2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>

        <br>


        <div class="row-3">

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>

        </div>

        <br>

        <div class="row-4">

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>

        </div>

        <br>

        <div class="row-5">

            <button class="zero-btn">0</button>
            <button>&period;</button>
            <button>&equals;</button>


        </div>


    </div>



    <script src="./calculator.js"></script>

</body>

</html>
