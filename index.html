<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icon/calculator.png">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="input-screen" readonly>
        </div>
        <hr>





        <div class="row-1">

            <button id="clear">AC</button>
            <button id="divide" value="/">&divide;</button>

        </div>
        <br>
        <div class="row-2">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" id="mult" value="*">*</button>
        </div>
        <br>
        <div class="row-3">

            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" id="diff" value="-">-</button>

        </div>
        <br>
        <div class="row-4">

            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" id="add" value="+">&plus;</button>

        </div>
        <br>
        <div class="row-5">

            <button class="digit" id="zero-btn" value="0">0</button>
            <button id="equals" value="=">=</button>


        </div>



    </div>
    <script src="./calculator.js"></script>
</body>

</html>
