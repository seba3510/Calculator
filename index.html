<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>




    <div class="container">




        <div class="screen">
            <input type="text" readonly>
        </div>

        <hr>


        <div class="btns">



            <div class="row-1">

                <button id="clear">AC</ACr></button>
                <button id="sign">+/-</button>
                <button id="percent">&percnt;</button>
                <button id="divide">&divide;</button>

            </div>

            <br>

            <div class="row-2">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button id="mult">&times;</button>
            </div>

            <br>


            <div class="row-3">

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button id="diff">&minus;</button>

            </div>

            <br>

            <div class="row-4">

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button id="add">&plus;</button>

            </div>

            <br>

            <div class="row-5">

                <button class="zero-btn" value="0">0</button>
                <button id="decimal">&period;</button>
                <button id="equals">&equals;</button>


            </div>

        </div>


    </div>



    <script src="./calculator.js"></script>

</body>

</html>
